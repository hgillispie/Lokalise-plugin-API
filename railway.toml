[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
serviceName = "lokalise-backend"

[services.source]
repo = "BuilderIO/lokalise-integration"
rootDirectory = "/backend"

[[services.variables]]
name = "NODE_ENV"
value = "production"

[[services.variables]]
name = "PORT"
value = "3000"

[[services.variables]]
name = "ALLOWED_ORIGINS"
value = "http://localhost:1234,https://builder.io,https://app.builder.io,http://localhost:8080"